explanation.category=T\u00e4m\u00e4 n\u00e4kym\u00e4 sis\u00e4lt\u00e4\u00e4 kaikki harjoitukset luokiteltuina kategorioihin. Edistymist\u00e4si kussakin kategoriassa kuvaa kunkin kategoriaikonin alla oleva palkki. Kun sinulla on kerrattavia kysymyksi\u00e4, ilmestyy listan ensimm\u00e4iseksi kertaa ikoni, joka my\u00f6s kertoo kuinka monta kysymyst\u00e4 sinulla on kerrattavana. Kategoriat, joissa olet vastannut kaikkiin kysymyksiin ja ilman kerrattavia kysymyksi\u00e4 kruunataan kruunu ikonilla. Voit vaihtaa milloin vain Kategoria- ja Polku-n\u00e4kymien v\u00e4lill\u00e4 sivun yl\u00e4palkissa olevilla napeilla. N\u00e4kym\u00e4t ovat vaihtoehtoisia tapoja n\u00e4ytt\u00e4\u00e4 harjoitukset. Kategoria n\u00e4kym\u00e4 sis\u00e4lt\u00e4\u00e4 kaikki teht\u00e4v\u00e4t. Osa teht\u00e4vist\u00e4 voi puuttua Polku-n\u00e4kym\u00e4st\u00e4.
explanation.path=T\u00e4m\u00e4 n\u00e4kym\u00e4 n\u00e4ytt\u00e4\u00e4 harjoituksia j\u00e4rjestettyn\u00e4 helpoista vaikeampiin. Kunkin harjoituksen edistyst\u00e4 mittaa py\u00f6re\u00e4 mittari, jonka arvot kasvavat nollasta sataan. Kun sinulla on kerrattavia kysymyksi\u00e4, ilmestyy listan ensimm\u00e4iseksi kertaa ikoni, joka my\u00f6s kertoo kuinka monta kysymyst\u00e4 sinulla on kerrattavana. Harjoitukset, joissa olet vastannut kaikkiin kysymyksiin ja ilman kysymyksi\u00e4 kerrattavaksi kruunataan kruunu ikonilla. Voit aloittaa harjoitukset 'Pika-aloitus' napilla tai harjoituksen sis\u00e4ll\u00f6n listaavalla isommalla napilla, joka vie sinut harjoituksen johdantoon. Voit vaihtaa milloin vain Kategoria- ja Polku-n\u00e4kymien v\u00e4lill\u00e4 sivun yl\u00e4palkin napeilla. N\u00e4kym\u00e4t ovat vaihtoehtoisia tapoja n\u00e4ytt\u00e4\u00e4 harjoitukset.
word.tutorial=Ohjeet
explanation.exclusion=Jos kysymys on liian helppo tai sinulle tarpeeton, voi poistaa sen painamalla '\u00c4l\u00e4 kysy' nappia. T\u00e4m\u00e4n j\u00e4lkeen kysymys merkit\u00e4\u00e4n opituksi eik\u00e4 sit\u00e4 kysyt\u00e4 en\u00e4\u00e4. Voit uudellen aktivoida kysymyksen kertaa sivulla.
explanation.marking=Voit merkit\u00e4 sanoja tai sanontoja, jotta voit helpommin kerrata niit\u00e4. Merkitse painamalla Pinni-nappia, jolloin ikoni vaihtaa v\u00e4ri\u00e4 keltaiseksi. T\u00e4m\u00e4n j\u00e4lkeen voit helposti kerrata merkittyj\u00e4 sanoja ja sanontoja Kertaa-sivulla.
explanation.help=Avataksesi ohjeet voit klikata sivun alareunassa olevaa 'Ohjeet' linkki\u00e4, joka avaa kulloisenkin sivun p\u00e4\u00e4lle ohjeet. Suljettuasi ohjeet jatkat siit\u00e4, miss\u00e4 olit ennen ohjeiden avaamista.
explanation.script.pairs=Japanin ja kiinan harjoitukset sis\u00e4lt\u00e4v\u00e4t skripti-pareja, jotka n\u00e4ytet\u00e4\u00e4n harjoituksen tietojen ohessa. Esimerkiksi kanji-hiragana pari tarkoittaa, ett\u00e4 harjoituksessa harjoitellaan k\u00e4\u00e4nn\u00f6ksia kanji ja hiragana skriptien v\u00e4lill\u00e4. Suomi-hanji pari tarjoittaa, ett\u00e4 k\u00e4\u00e4nn\u00f6ksi\u00e4 suomen kielen ja hanji merkkien v\u00e4lill\u00e4.
