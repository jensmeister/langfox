exercise.introduction.text=Aloitus-nappi ylh\u00e4\u00e4ll\u00e4 k\u00e4ynnist\u00e4\u00e4 harjoituksen. Alaosassa on yhteenveto harjoituksen sis\u00e4ll\u00f6st\u00e4 tiedoksesi. Alaosassa on my\u00f6s oppimisesi edistymist\u00e4 mittaavia tunnuslukuja. Kerromme n\u00e4ist\u00e4 mittareista tarkemmin hieman my\u00f6hemmin.
overlay.navigation=Navigaatio
overlay.navigation.text=Pyri ensin vastaamaan kysymykseen. Silm\u00e4-napin avulla voit paljastaa oikean vastauksen, jolloin my\u00f6s oma vastauksesi tarkastetaan. Oikealla nuolella p\u00e4\u00e4set seuraaviin harjoituksiin. Vasemmalla nuolella voit palata aiempiin kysymyksiin ja niiden vastauksiin.
overlay.progress=Edistys
overlay.progress.text=Edistys-mittari oikealla ylh\u00e4\u00e4ll\u00e4 mittaa edistymist\u00e4si kunkin sanan tai lauseen eri kysymysten l\u00e4pi. Kysymykset vaikeutuvat edistyess\u00e4si, ja samalla edistyst\u00e4si mittaava pisteluku kasvaa kohti 100 pistett\u00e4. Koko harjoituksen edistyst\u00e4 kuvaava pisteluku on yksitt\u00e4isten kysymysten pisteiden keskiarvo.
overlay.streak.text=Suora-indikaattori oikealla ylh\u00e4\u00e4ll\u00e4 mittaa per\u00e4kk\u00e4isten oikeiden vastausten m\u00e4\u00e4r\u00e4\u00e4 kullekin sanalle tai lauseelle. T\u00e4m\u00e4n tiedon avulla voit my\u00f6hemmin kerrata ongelmallisia sanoja tai lauseita parantaaksesi osaamistasi.
overlay.answer.language=Vastauskieli vaihtui
overlay.answer.language.text=Vastauskieli vaihtelee, jolloin sek\u00e4 kielen lukemista ja kirjoittamista harjoitellaan. Vastauskentt\u00e4\u00e4 edelt\u00e4v\u00e4 lippu ilmaisee vastauskielen.
overlay.results.text=Oikealla ylh\u00e4\u00e4ll\u00e4 on koko harjoituksen pistekeskiarvo mukaan lukien kaikki harjoitukseen kuuluvat teht\u00e4v\u00e4t. Taulussa alla listataan kysymykset, hyv\u00e4ksytyt vastaukset ja omat vastauksesi. \u201dKertaa\u201d sarake kertoo suunnitellun ajan kysymyksen kertaamiselle. \u201dEdistys\u201d sarake mittaa edistymist\u00e4si kunkin sanan tai lauseen eri kysymysten l\u00e4pi. \u201dSuora\u201dsarake kertoo per\u00e4kk\u00e4isten oikeiden vastaustesi m\u00e4\u00e4r\u00e4n.
