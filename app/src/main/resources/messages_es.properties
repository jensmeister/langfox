explanation.category=Categor\u00eda incluye todos los ejercicios organizados en categorias. Cada categor\u00eda tiene un puntaje que est\u00e1 indicado por la barra de progreso debajo del icono. Cuando tengas items programados para repasar en una categor\u00eda, est\u00e1 aparecer\u00e1 de primera en la lista con un icono de regadera. Las categor\u00edas en donde tengas el puntaje perfecto y nada por repasar son recompensadas con una corona. Puedes usar los botones en el encabezado para cambiar entre los modos de categor\u00eda y camino. Estos modos son solo maneras alternativas de presentar los ejercicios.
explanation.path=Camino contiene los ejercicios organizados en un camino de aprendizaje, poniendo los ejercicios b\u00e1sicos al comienzo y los m\u00e1s complicados al final. Cada ejercicio tiene un puntaje que es presentado con un medidor redondo con valores que van de 0 a 100. Cuando tengas elementos programados para repasar un icono con una regadera con el n\u00famero de items para repazar aparecer\u00e1 en el primer lugar de la lista. Si lo deseas puedes comenzar con los ejercicios inmediatamente con el bot\u00f3n de inicio r\u00e1pido o tambi\u00e9n puedes ver un resumen de los ejercicios oprimiendo el bot\u00f3n m\u00e1s grande con el ejercicio al lado de la lista. Puedes usar los botones en el encabezado para cambiar entre los modos de categor\u00eda y camino. Estos modos son solo maneras alternativas de presentar los ejercicios.
account.reset.body=Si has olvidado tu contrase\u00f1a, puedes introducir el correo electr\u00f3nico que utiliza para iniciar sesi\u00f3n. Enviaremos instrucciones sobre c\u00f3mo restablecer la contrase\u00f1a a esta direcci\u00f3n de correo electr\u00f3nico.
word.tutorial=Instrucciones
explanation.exclusion=\u00bfEsa pregunta es muy f\u00e1cil o no tienes inter\u00e9s en aprenderla? Puedes saltarte cualquier pregunta oprimiendo el bot\u00f3n excluir. Se entender\u00e1 que ya sabes esta informaci\u00f3n y no volver\u00e1 a ser mostrada. Sin embargo, puedes volver a incluir esta pregunta en la secci\u00f3n respasar.
explanation.marking=\u00bfQuieres marcar un item para poder volverlo a repasar m\u00e1s facilmente? Puedes marcarlo oprimiento el bot\u00f3n con el icono del pin. En la secci\u00f3n repasar podr\u00e1s seleccionar las palabras que marcaste con el pin para repasarlas. 
explanation.help=Puedes acceder a la azuda en cualquier momento desde el pie de p\u00e1gina. Cuando ya no la necesites regresaras al punto donde te encontrabas. 
explanation.script.pairs=Los ejercicios en Japon\u00e9s y Chino tienen diversos tipos de script que son indicados por los iconos al lado de los ejercicios. Por ejemplo, el icono de Kanji Hiragana indica que este ejercicio tiene preguntas con traducciones entre los scripts japoneses Kanji y Hiragana. El icono ingl\u00e9s-Hanzi muestra que el ejercicio tiene preguntas con traducciones entre ingl\u00e9s y el script chino Hanzi. 
