exercise.introduction.text=El bot\u00f3n en la parte superior inicia el ejercicio. Abajo se presenta un resumen del contenido de este ejercicio para tu informaci\u00f3n. Tambi\u00e9n hay m\u00e9tricas de aprendizaje haciendo un seguimiento de tu progreso. En poco te lo explicaremos en detalle.
overlay.navigation=Navegaci\u00f3n
overlay.navigation.text=Primero, trata de responder a la pregunta. El icono del ojo revela la respuesta correcta y comprueba la respuesta. La flecha hacia la derecha te lleva a la siguiente pregunta. Con la flecha hacia la izquierda te puedes devolver a revisar las preguntas anteriores y sus respuestas.
overlay.progress=Progreso
overlay.progress.text=El medidor redondo en la parte superior derecha mide tu progreso a trav\u00e9s de las diferentes preguntas para cada palabra o frase. Entre m\u00e1s respuestas tengas mayor ser\u00e1 su valor y su valor subir\u00e1 hacia 100 puntos conforme las preguntas se van haciendo m\u00e1s dif\u00edciles.
overlay.streak.text=El indicador en la parte superior derecha mide la cantidad de respuestas correctas consecutivas para cada palabra o frase. Con esta informaci\u00f3n puedes repasar las palabras y frases problem\u00e1ticas para mejorar tus habilidades.
overlay.answer.language=El idioma de respuesta cambi\u00f3
overlay.answer.language.text=El idioma de respuesta cambi\u00f3. De esta manera se practica tanto la lectura como la escritura. El idioma de respuesta es indicado por la bandera que precede la entrada de la respuesta.
overlay.results.text=El medidor en la parte superior derecha mide tu progreso a trav\u00e9s de todo el ejercicio, incluyendo todas sus preguntas. En la tabla siguiente est\u00e1n listadas las preguntas, la respuesta correcta y lo que tu respondiste. La columna respasar muestra si este tema est\u00e1 programado para ser preguntado de nuevo. La columna progreso mide tu avance a trav\u00e9s de las diferentes preguntas para cada palabra o frase. Racha mide la cantidad de respuestas correctas consecutivas para cada palabra o frase.
