exercise.introduction.text=Durch klicken des Start-Buttons beginnst du die \u00dcbung. Unten ist eine \u00dcbersicht des Inhalts zu deiner Information. Au\u00dferdem erscheinen Lernindikatoren, um deinen Fortschritt anzuzeigen. Die Metriken werden sp\u00e4ter detailliert erkl\u00e4rt.
overlay.navigation=Navigation
overlay.navigation.text=Zuerst solltest du die Frage beantworten. Der Auge-Button verr\u00e4t und pr\u00fcft deine Antwort. Der rechte Pfeil bringt dich weiter. Mit dem linken Pfeil kannst du zu den vorherigen Fragen und Antworten zur\u00fcckkommen.
overlay.progress=Fortschritt
overlay.progress.text=Der Fortschrittsindikator oben rechts zeigt deinen Fortschritt durch die verschieden Aufgaben f\u00fcr jedes Wort oder Satz an. Die Aufgaben werden schwieriger und die Punktzahl erh\u00f6ht sich schrittweise auf 100. Der Gesamtfortschritt der \u00dcbung ist der Durchschnittswert der Fortschrittspunkte individueller Aufgaben.
overlay.streak.text=Der Lauf oben rechts zeigt die Zahl der fortlaufenden korrekten Antworten f\u00fcr jedes Wort oder jede Redensart an. Diese Information kannst du verwenden, um problematische W\u00f6rter oder Redensarten zu erkennen und um dich zu verbessern.
overlay.answer.language=Antwortsprache wurde ge\u00e4ndert
overlay.answer.language.text=Die Antwortsprache wird gewechselt, um das Lesen und das Schreiben der neuen Sprache zu \u00fcben. Die Sprache wird durch die Flagge vor dem Antwortfeld angezeigt.
overlay.results.text=Oben rechts erkennst du den durchschnittlichen Fortschritt von allen Aufgaben in dieser \u00dcbung. In der Tabelle unten werden die Fragen, die akzeptierten Antworten und deine Antworten angezeigt. Die Spalte \u201eWiederholen\u201c zeigt den geplanten Zeitpunkt der Wiederholung dieser Aufgabe an. Die Spalte \u201eFortschritt\u201d zeigt deine Progression durch die verschieden Aufgaben f\u00fcr jedes Wort oder Satz an. Die Spalte \u201eLauf\u201d zeigt die Zahl der fortlaufenden korrekten Antworten an.
