explanation.category=Kategorien-Blick enth\u00e4lt alle \u00dcbungen, die in verschieden Kategorien organisiert sind. Jede Kategorie hat eine Punktzahl, die durch einen Fortschrittsbalken unter des Kategoriebildes angezeigt wird. Jede Kategorie kann auch einen Indikator haben, der die Zahl der zu wiederholenden Aufgaben anzeigt. Kategorien mit voller Punktzahl ohne Aufgaben zu wiederholen werden mit einer Krone ausgezeichnet. Du kannst jederzeit durch die Pfad und Kategorie Kofbuttons den Blick w\u00e4chseln. Diese Blicke sind alternative Weisen die \u00dcbungen zu pr\u00e4sentieren.
explanation.path=Der Lernpfad ist geordnet durch \u00dcbungen: Basisthemen oben bis zu den fortgeschritten Themen unten. Jede \u00dcbung hat einen runden Fortschrittsindikator mit Punkten von 0 bis 100. Wenn du Aufgaben hast, die du wiederholen sollst, erscheint der Gieskanne-Button oben. Wenn du 100 Punkte erreichst ohne Aufgaben zu wiederholen, wird die \u00dcbung mit einer Krone ausgezeichnet. Du kannst eine \u00dcbung mit dem Schnellstart-Button sofort beginnen, oder du klickst den grossen Button mit dem \u00dcbungsikon neben der Inhaltsliste, um die detallierten \u00dcbungs\u00fcbersicht zu \u00f6ffnen. Du kannst jederzeit durch die Pfad und Kategorie Kofbuttons den Blick w\u00e4chseln. Diese Blicke sind alternative Weisen die \u00dcbungen zu pr\u00e4sentieren.
word.tutorial=Anleitung
explanation.exclusion=Sollte die Frage zu leicht oder von keinem Interesse sein, kannst du sie durch klicken des 'Ausschlie\u00dfen' Buttons entfernen. Nachdem Ausschlie\u00dfen ist die Aufgabe als gelernt markiert und wird nicht mehr gefragt werden. Aber diese Aufgabe kannst du jederzeit auf der 'Wiederholen' Seite neu aktivieren.
explanation.marking=Um W\u00f6rter und Ausdr\u00fccke leichter zu finden und zu wiederholen, kannst du sie markieren. Du kannst sie durch anklicken des 'Pin' Buttons markieren. Diese W\u00f6rter und Ausdr\u00fccke kannst du auf der 'Wiederholen' Seite leicht ausw\u00e4hlen.
explanation.help=Um die Hilfeseite zu \u00f6ffnen klickst du auf den 'Hilfe' Button am unteren Rand der Seite. Nachdem Schlie\u00dfen der Hilfe, bleibst du auf der Seite wo du warst.
explanation.script.pairs=Japanische und Chinesische \u00dcbungen haben verschiedene Skript-Paare, die durch die Icons neben den \u00dcbungen angezeigt werden. Zum Beispiel, Kanji-Hiragana Icon-Paar zeigt an, dass die Aufgaben \u00dcbersetzungen zwischen Kanji- und Hiragana-Skripte haben. Deutsch-Hanzi Icon-Paar zeigt an, dass die Aufgaben \u00dcbersetzungen zwischen Deutsch und Hanzi-Skript haben
